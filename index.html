<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ular Berot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <div class="left">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long">Kiri</i>
            </div>
            <div class="middle">
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long">Atas</i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long">Bawah</i>
            </div>
            <div class="right">
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long">Kanan</i>
            </div>
        </div>
    </div>
    
</body>

</html>
